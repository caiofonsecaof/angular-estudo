<main class="main">

    <mat-card class=" contact-card mat-elevation-z7">

        <mat-card-title class="title">
            Contato
        </mat-card-title>
        <!--Titulo da class card-->
        <div class="grupo">
            <label class="label" for="nome">Nome:</label><br>
            <input class="campo" type="text" name="nome" id="nome">
        </div>
        <div class="grupo">
            <label class="label" for="email">E-mail:</label><br>
            <input class="campo" type="email" name="email" id="email">
        </div>
        <div class="grupo">
            <label class="label" for="msg">Mensagem:</label><br>
            <textarea class="campo" name="msg" id="msg" cols="20" rows="10"></textarea>
        </div>
        <div class="btn">
            <button mat-button class="btn1" (click)="validarCampos()">Enviar</button>
            <button mat-button class="btn2" (click)="limparCampo()">Cancelar</button>
        </div>

    </mat-card>

</main>
